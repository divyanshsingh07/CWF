# Local development: backend :4000, frontend :5173 (no Nginx proxy)
# Usage: docker compose -f docker-compose.dev.yml up -d --build

version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: minicourses-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    environment:
      NODE_ENV: development
    ports:
      - "4000:4000"
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:4000/api
    container_name: minicourses-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
