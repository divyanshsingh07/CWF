version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: minicourses-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    
    environment:
      NODE_ENV: production
    ports:
      - "4000:4000"
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      args:
        # Frontend will call the backend via this base URL from inside Docker.
        - VITE_API_URL=http://backend:4000/api
    container_name: minicourses-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
